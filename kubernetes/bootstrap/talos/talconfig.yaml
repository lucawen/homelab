    ipAddress: ""
    installDisk: "/dev/sda"
    talosImageURL: factory.talos.dev/installer/376567988ad370138ad8b2698212367b8edcb69b5fd68c80be1f2ec7d603b4ba
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:99:48:22"
        dhcp: false
        addresses:
          - "/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "10.0.0.1"
        mtu: 1500
        vip:
          ip: "10.0.0.90"
  - hostname: "node01"
    ipAddress: ""
    installDisk: "/dev/sda"
